<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Basket Tube</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
<div id="app" class="container-fluid d-flex flex-column h-100 p-0">
    <div class="header w-100">
        <div class="triangle"></div>
        <h1>Basket Tube</h1>
    </div>
    <div class="row flex-grow-1 m-0">
        <div class="col-12 col-md-2 p-0">
            <div class="sidebar d-flex flex-column">
                <a href="#">Login</a>
                <a href="#">Upload Video</a>
                <a href="#">Find Video</a>
            </div>
        </div>
        <div class="col-12 col-md-10 d-flex flex-column main-content p-0">
            <div class="row flex-grow-1 m-0">
                <div v-for="video in videos" :key="video.id" class="col-6 col-lg-4 video-wrapper">
                    <video autoplay loop muted playsinline controls>
                        <source :src="video.src" type="video/mp4">
                        Update your browser to one from XXI century
                    </video>
                </div>
            </div>
        </div>
    </div>
    <footer class="w-100 text-left">
        <p>&copy; 2024 Miguel</p>
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            videos: [
                { id: 1, src: 'files/1' },
                { id: 2, src: 'files/2' },
                { id: 3, src: 'files/3' },
                { id: 4, src: 'files/4' },
                { id: 5, src: 'files/5' },
                { id: 6, src: 'files/6' }
            ]
        }
    });
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
