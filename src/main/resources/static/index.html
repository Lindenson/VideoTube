<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Basket Tube</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
<div id="app" class="container-fluid d-flex flex-column h-100 p-0">
    <div class="header d-md-block d-none w-100" style="align-items: center">
        <div class="triangle"></div>
        <h1>Basket Tube</h1>
    </div>
    <div class="d-md-none">
        <nav class="navbar navbar-dark bg-dark">
            <div class="triangle"></div>
            <h1>Basket Tube</h1>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
        <div class="collapse" id="navbarContent">
            <div class="bg-dark p-4">
                <ul class="nav flex-column">
                    <li class="nav-item"><a href="#" @click.prevent="showLoginForm">Login</a></li>
                    <li class="nav-item"><a href="#" :class="{disabled: uploadDisabled}" @click.prevent="showUploadFileForm">Upload Video</a></li>
                    <li class="nav-item"><a href="#">Find Video</a></li>
                    <li class="nav-item"><a href="#" @click.prevent="logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="row flex-grow-1 m-0">
        <div class="d-md-block d-none col-2 p-0">
            <div class="sidebar d-flex flex-column">
                <a href="#" @click.prevent="showLoginForm">Login</a>
                <a href="#" :class="{disabled: uploadDisabled}" @click.prevent="showUploadFileForm">Upload Video</a>
                <a href="#">Find Video</a>
                <a href="#" @click.prevent="logout">Logout</a>
            </div>
        </div>
        <div class="col-12 col-md-10 d-flex flex-column main-content p-0">
            <div class="row flex-grow-1 m-0">
                <div v-for="video in videos" :key="video.id" class="col-6 col-lg-4 video-wrapper d-flex flex-column align-items-center">
                    <video loop playsinline>
                        <source :src="video.src" type="video/mp4">
                        Update your browser to one from XXI century
                    </video>
                    <div class="video-details text-center mt-2">
                        <p class="vtag">{{ video.tag }}</p>
                        <p class="vname">{{ video.name }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="w-100 text-left">
        <p>&copy; 2024 Miguel</p>
    </footer>
    <login-modal @login="handleLogin"></login-modal>
    <upload-file-modal @upload="handleFileUpload"></upload-file-modal>
    <div class="position-fixed bottom-0 right-0 p-3" style="z-index: 5; right: 0; bottom: 0;">
    <div class="toast hide custom-toast" role="alert" aria-live="assertive" aria-atomic="true" v-for="(toast, index) in toasts"
             :key="index" ref="toasts" data-delay="5000">
            <div class="toast-header">
                <strong class="mr-auto">{{ toast.title }}</strong>
                <button type="button" class="ml-2 mb-1 close" @click="removeToast(index)">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body">
                {{ toast.body }}
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="static/login.js"></script>
<script src="static/upload.js"></script>
<script src="static/startup.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
