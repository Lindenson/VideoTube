akka {
    http {
        client {
          idle-timeout = infinite
            parsing {
                max-content-length = infinite
            }
        }
        host-connection-pool {
            idle-timeout = infinite
            response-entity-subscription-timeout = 30s
        }
    }
  videoDir = "video"
  loglevel = "DEBUG"
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
}
